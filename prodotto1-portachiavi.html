<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dVinc-Portachiavi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .logo-container {
            width: 100%;
            height: 100px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu {
            background-color: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(5px);
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }
        .menu a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .menu a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }
        .products-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            width: 250px;
            height: 350px;
            margin-right: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .product h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .product .buy-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .product .buy-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .logo-container {
                height: 80px;
            }
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu a {
                padding: 10px;
                width: 100%;
            }
            .products-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo2dVinc.jpg" alt="">
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#chi-siamo">Chi Siamo</a>
        <a href="#dove-trovarci">Dove Trovarci</a>
        <a href="#contatti">Contatti</a>
        <a href="javascript:void(0);" id="prodottiLink">I Nostri Prodotti</a>
    </div>

    <!-- Sezione Prodotti senza scorrimento -->
    <div class="products-container">
        <div class="product">
            <img src="path/to/icon1.jpg" alt="Icona Portachiavi">
            <h3>Portachiavi Personalizzato</h3>
            <a href="prodotto1-portachiavi.html" class="buy-button">Acquista Ora</a>
        </div>
        <div class="product">
            <img src="path/to/icon2.jpg" alt="Icona Prodotto 2">
            <h3>Prodotto 2</h3>
            <a href="#" class="buy-button">Acquista Ora</a>
        </div>
        <div class="product">
            <img src="path/to/icon3.jpg" alt="Icona Prodotto 3">
            <h3>Prodotto 3</h3>
            <a href="#" class="buy-button">Acquista Ora</a>
        </div>
        <!-- Aggiungi altri prodotti come sopra -->
    </div>
</body>
</html>
