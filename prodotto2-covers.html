<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3dVinc-Covers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .logo-container {
            width: 100%;
            height: 125px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-container img {
            max-height: 300%;
            max-width: 100%;
        }
        .menu {
            background-color: rgba(51, 51, 51, 0.8);
            backdrop-filter: blur(5px);
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
        }
        .menu a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .menu a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }
        .frame {
            display: none;
            background-color: #d3d3d3;
            width: auto;
            height: auto;
            margin-top: 5px;
            border: 2px solid #bbb;
            text-align: center;
            padding: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .frame a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .frame a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }
        .products-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
            transition: margin-top 0.3s ease;
        }
        .product {
            width: 250px;
            height: 350px;
            margin-right: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .product h3 {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .product .buy-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .product .buy-button:hover {
            background-color: #0056b3;
        }

        .covers-section {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            transition: margin-top 0.3s ease;
        }

        @media (max-width: 768px) {
            .logo-container {
                height: 80px;
            }
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu a {
                padding: 10px;
                width: 100%;
            }
            .products-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo2dVinc.jpg" alt="">
    </div>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="#chi-siamo">Chi Siamo</a>
        <a href="#dove-trovarci">Dove Trovarci</a>
        <a href="#contatti">Contatti</a>
        <a href="javascript:void(0);" id="prodottiLink">I Nostri Prodotti</a>
    </div>

    <!-- Scritta "Covers" appena sotto al menù senza sfondo -->
    <div id="coversSection" class="covers-section">
        <p>Covers</p>
    </div>

    <div id="frame" class="frame">
        <a href="prodotto1-portachiavi.html">Portachiavi</a>
        <a href="prodotto2-covers.html">Covers</a>
        <a href="#">Prodotto 3</a>
    </div>

    <div class="products-container" id="productsContainer">
        <div class="product">
            <img src="path/to/icon1.jpg" alt="Icona Portachiavi">
            <h3>Portachiavi Personalizzato</h3>
            <a href="prodotto1-portachiavi.html" class="buy-button">Acquista Ora</a>
        </div>
        <div class="product">
            <img src="path/to/icon2.jpg" alt="Icona Prodotto 2">
            <h3>Prodotto 2</h3>
            <a href="#" class="buy-button">Acquista Ora</a>
        </div>
        <div class="product">
            <img src="path/to/icon3.jpg" alt="Icona Prodotto 3">
            <h3>Prodotto 3</h3>
            <a href="#" class="buy-button">Acquista Ora</a>
        </div>
    </div>

    <script>
        var prodottiLink = document.getElementById('prodottiLink');
        var frame = document.getElementById('frame');
        var productsContainer = document.getElementById('productsContainer');
        var coversSection = document.getElementById('coversSection');

        // Mostra il menu quando il link "I Nostri Prodotti" è cliccato
        prodottiLink.addEventListener('click', function(event) {
            var linkRect = event.target.getBoundingClientRect();
            
            if (frame.style.display === 'none' || frame.style.display === '') {
                frame.style.display = 'block';
                productsContainer.style.marginTop = '100px'; // Abbassa i prodotti
                coversSection.style.marginTop = '120px'; // Abbassa la sezione Covers
            } else {
                frame.style.display = 'none';
                productsContainer.style.marginTop = '0'; // Riporta i prodotti alla posizione originale
                coversSection.style.marginTop = '20px'; // Riporta la sezione Covers alla posizione originale
            }
            
            frame.style.top = (linkRect.bottom + window.scrollY) + 'px';
            frame.style.left = (linkRect.left + linkRect.width / 2) + 'px';
            frame.style.transform = 'translateX(-50%)';
        });

        // Nasconde il menu quando il cursore esce dall'area
        frame.addEventListener('mouseleave', function() {
            frame.style.display = 'none';
            productsContainer.style.marginTop = '0'; // Riporta i prodotti alla posizione originale
            coversSection.style.marginTop = '20px'; // Riporta la sezione Covers alla posizione originale
        });
    </script>
</body>
</html>
